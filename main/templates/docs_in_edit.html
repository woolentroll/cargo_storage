<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>
<h1>Приходная накладная (редактирование)</h1>

<form>
    Номер накладной:
    <input type="text" name="doc_number">
    Дата оформления:
    <input type="text" name="date_created">
    <input type="submit" value="Сформировать">
</form>
<br>
<h3>Добавить товары:</h3>
<form>
    Наименование:
    <input type="text" name="doc_number">
    <input type="submit" value="Добавить">
</form>
<br>

<table style="width:100%">
  <tr>
    <th>Описание</th>
    <th></th>
  </tr>
    {% for i in items %}
    <tr>
        <td>{{ i.description }}</td>
        <td><a href="">Удалить</a></td>
    </tr>
    {% endfor %}
</table>
<h3><a href="{% url 'main:docs_in' %}">Назад</a></h3>
<h3><a href="{% url 'main:index' %}">В главное меню</a></h3>
</body>
